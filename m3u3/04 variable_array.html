<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>numeros array</title>
</head>

<body>
  <script>
    const numeros = ["50", "100", "480", "500", "689", "897"];

    console.log(numeros.length);  

    console.log(numeros); 
    const numeromenor = numeros[0];
    console.log("Primer número:", numeromenor); 

    const numeromayor = numeros[numeros.length - 1]; 
    console.log("Número mayor:", numeromayor); 

    
    document.write("El número mayor en el array es: " + numeromayor + "");
  </script>
</body>

</html>
